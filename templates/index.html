<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      html, body{
        height: 100%;
        color: white;
        background-size: cover;
        background-repeat: no-repeat;
       }
    </style>
    <title>Screen Helper</title>
  </head>
  <body class="d-flex justify-content-center flex-column w-50 mx-auto">
    <h1 class="mx-auto">Screen Helper</h1>
    <form action="/form-handler" method="POST">
      <div class="form-group my-5">
        <label for="name" class="mx-auto">What is your name?</label>
        <input type="test" class="form-control" id="name" name="name">
      </div>

      <!-- Radio buttons for mode-->
      <h4 class="mx-auto">Choose a mode:</h4>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" id="Class" value="Class">
        <label class="form-check-label" for="Class">class mode</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" id="Study" value="Study">
        <label class="form-check-label" for="Study">study mode</label>
      </div>
      <div class="form-check form-check-inline mb-2">
        <input class="form-check-input" type="radio" name="mode" id="Read" value="Read">
        <label class="form-check-label" for="Read">read mode</label>
      </div>
      <button type="submit" class="btn btn-dark my-5 d-block mx-auto">Start!</button>
    </form>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript">
            var random_num = Math.ceil(Math.random() * 7);
            var string = "url('/static/images/relaxing_" + random_num + ".jpg')";
            $( "body" ).css("background-image", string);
    </script>
  </body>
</html>
