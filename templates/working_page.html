<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>{{ mode }} Mode</title>
  </head>
  <body>
    <div class="container text-center">
        <div class="wrapper-box px-3 py-5 rounded my-5">
            <h1>Welcome, {{name}}!</h1>
            {% if mode == "study" %}
                  <h3 class="mt-3">We'll remind you to take a break and rest your eyes every once in a while...</h3>
            {% elif mode == "class" %}
                  <h3 class="mt-3">We'll let you know if you get distracted for too long...</h3>
            {% else %}
                  <h3 class="mt-3">Get ready for some hands-free and distraction-free reading...</h3>
            {% endif %}
        </div>

        <button type="button" id="show-image" class="btn btn-dark">Show me the magic!</button>

        <div class="container py-5">
            <img src="{{ url_for('video_feed') }}" class="mx-auto d-none shadow rounded" id="video-feed" height="500" width="1000">
        </div>

    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

  </body>
</html>
